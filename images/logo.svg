<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="200" height="200" fill="none"/>

  <!-- Define arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
            refX="9" refY="3.5" orient="auto" fill="#0066CC">
      <polygon points="0 0, 10 3.5, 0 7"/>
    </marker>
  </defs>

  <!-- Connections (arrows) - drawn first so they appear behind circles -->
  <!-- Top to bottom-left -->
  <line x1="100" y1="70" x2="70" y2="120"
        stroke="#0066CC" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Top to bottom-right -->
  <line x1="100" y1="70" x2="130" y2="120"
        stroke="#0066CC" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Bottom-left to bottom-right (optional transition) -->
  <line x1="70" y1="140" x2="130" y2="140"
        stroke="#0066CC" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.5"/>

  <!-- State circles -->
  <!-- Top circle (H) -->
  <circle cx="100" cy="60" r="25" fill="white" stroke="#0066CC" stroke-width="2"/>
  <text x="100" y="67" text-anchor="middle" font-family="Arial, sans-serif"
        font-size="20" font-weight="bold" fill="#0066CC">H</text>

  <!-- Bottom-left circle (S) -->
  <circle cx="60" cy="130" r="25" fill="white" stroke="#0066CC" stroke-width="2"/>
  <text x="60" y="137" text-anchor="middle" font-family="Arial, sans-serif"
        font-size="20" font-weight="bold" fill="#0066CC">S</text>

  <!-- Bottom-right circle (M) -->
  <circle cx="140" cy="130" r="25" fill="white" stroke="#0066CC" stroke-width="2"/>
  <text x="140" y="137" text-anchor="middle" font-family="Arial, sans-serif"
        font-size="20" font-weight="bold" fill="#0066CC">M</text>

  <!-- JS Badge -->
  <rect x="155" y="160" width="35" height="25" rx="3" fill="#F7DF1E"/>
  <text x="172.5" y="177" text-anchor="middle" font-family="Arial, sans-serif"
        font-size="14" font-weight="bold" fill="#000000">JS</text>
</svg>
