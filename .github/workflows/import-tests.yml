name: CommonJS and ESM Import Compatibility

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]

jobs:
  test-imports:
    name: Test Module Import Compatibility (CJS & ESM)
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build library
      run: npm run build
    
    - name: Test ES5 (CommonJS) imports
      run: node tests/imports/test-es5-import.js
    
    - name: Test ES6 (ESM) imports
      run: node tests/imports/test-es6-import.mjs